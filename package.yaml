name:                scotty-project
version:             0.1.0.0
github:              "githubuser/scotty-project"
license:             BSD3
author:              "Author name here"
maintainer:          "example@example.com"
copyright:           "2022 Author name here"

extra-source-files:
- README.md
- ChangeLog.md

description:         Please see the README on GitHub at <https://github.com/githubuser/scotty-project#readme>

dependencies:
- base >= 4.7 && < 5
- scotty
- http-types
- text
- aeson
- bytestring
- req
- exceptions
- wai-cors
- text-show
- hex-text
- vector
- transformers

library:
  source-dirs: src

executables:
  scotty-project-exe:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - scotty-project

tests:
  scotty-project-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - scotty-project
    - tasty
    - tasty-hunit

